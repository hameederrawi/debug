<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


<section>
    <!-- Added carousel from bootstrap website -->
        <div class="container-fluid container-style">
             
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>                               
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                <div class="item active">
                    <img src="http://realitydecor.com/assets/METROPOLITAN%20STORIES/369271.jpg" alt="METROPOLITAN STORIES" style="width:100%; height: 500px;">
                </div>
                                
                <div class="item">
                    <img src="http://realitydecor.com/assets/ROMANTICO/372345.jpg" alt="ROMANTICO" style="width:100%; height: 500px;">
                </div>                

                <div class="item">
                    <img src="http://realitydecor.com/assets/TRENDWALL/230775.jpg" alt="TRENDWALL" style="width:100%; height: 500px;">
                </div>
                <div class="item">
                    <img src="http://realitydecor.com/assets/WALLS%20BY%20PATEL%202/dd113512.jpg" alt="WALLS BY PATEL" style="width:100%; height: 500px;">
                </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </section>

    </body>
</html>
